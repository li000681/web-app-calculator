<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- your meta data here -->
    <style>  
    .calculator{
        display: flex;
        flex-flow: row wrap;
        border: 1px;
        background-color: grey;
        width: 50%;
        margin: auto;
    }
    .calculator div{
        width: 100%;
    }
    .display{
        background-color: orange;
        font-size: 25px;
        text-align: right;
        margin: 10px;
        padding: 20px;
    }
    .keypad {
        display: flex;
        flex-flow: row wrap;
    }
    .keypad > button{
        font-size: 30px;
        background-color: white;
        margin: 2%;
        padding: 3%;
        width: 20%;
    }
    </style>
    <script>
        var numberCal=0;
        var operator=false;
        function dis(val){
            if (val=='+'  || val=='*' || val=='/'){
                operator=true;
                cal();
                numberCal=document.getElementById("display").innerText;
                numberCal+=val;
            }else if(val=='-'){
                if(operator||numberCal==0){
                    numberCal+=val;
                    document.getElementById("display").innerText=val;
                    operator=false;
                }
                else{
                    operator=true;
                    cal();
                    numberCal=document.getElementById("display").innerText; 
                    numberCal+=val;
                }
            }else{
                if(operator){
                    
                    document.getElementById("display").innerText=val;
                    operator=false;
                    numberCal+=val;
                }else{
                    if (numberCal==0){
                        document.getElementById("display").innerText=val;
                        numberCal+=val;
                    }else{
                        
                        document.getElementById("display").innerText+=val;
                        numberCal+=val;
                    }
                    
                }
            }
        }
        function cal(){
            document.getElementById("display").innerText=eval(numberCal);
            numberCal=0;
        }
        function cls(){
            numberCal='';
            document.getElementById("display").innerText=0;
        }
    </script>
    <title>Very Simple Calculator</title>
</head>
<body>
    <div class="calculator" >
        <div class="display" id="display">
            0			
        </div>
        <div class="keypad" id="items">
            <button name="button7" value="7" type="button" onclick="dis('7')">7</button>
            <button name="button8" value="8" type="button" onclick="dis('8')">8</button>
            <button name="button9" value="9" type="button" onclick="dis('9')">9</button>
            <button name="button-" value="-" type="button" onclick="dis('-')">-</button>
            <button name="button4" value="4" type="button" onclick="dis('4')">4</button>
            <button name="button5" value="5" type="button" onclick="dis('5')">5</button>
            <button name="button6" value="6" type="button" onclick="dis('6')">6</button>
            <button name="button/" value="/" type="button" onclick="dis('/')">/</button>
            <button name="button1" value="1" type="button" onclick="dis('1')">1</button>
            <button name="button2" value="2" type="button" onclick="dis('2')">2</button>
            <button name="button3" value="3" type="button" onclick="dis('3')">3</button>
            <button name="buttonx" value="*" type="button" onclick="dis('*')">X</button>
            <button name="button0" value="0" type="button" onclick="dis('0')">0</button>
            <button name="buttonc" value="c" type="button" onclick="cls()">C</button>
            <button name="buttonE" value="e" type="button" onclick="cal()">=</button>
            <button name="button+" value="+" type="button" onclick="dis('+')">+</button>
        </div>
    
    </div>
</body>
</html>
